<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .checked{
        text-decoration: line-through;
        text-decoration-color: brown;
    }
   
</style>
<body>
<div id="Title" class="header">
    <h2>MY To-Do-List</h2>
    <form id="new-task">
        <input id="TASK" autocomplete="off" autofocus placeholder="add the task.." type="text">
        <input id="submit" type="submit">
        <p id=" blank"></p>
    </form>
    <ul id="tasks">
        

    </ul>
</div>



<script>

    // for disabling the submit and adding the item in the list
    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('#submit').disabled = true;
        document.querySelector('#TASK').onkeyup = () => {
            if(document.querySelector('#TASK').value.length === 0 ){
                document.querySelector('#submit').disabled = true;
            }
            else{
                document.querySelector('#submit').disabled = false;
            }
        };
        document.querySelector('#new-task').onsubmit = () => {
            var todo = document.createElement('li');
            todo.innerHTML = document.querySelector('#TASK').value;
			todo.classList.add('my-list');
            var ele = document.createElement("button");
            var node = document.createTextNode("Delete");
            ele.className = "close";
            ele.appendChild(node);
            todo.append(ele)
            document.querySelector('#tasks').append(todo);
            document.querySelector('#TASK').value = '';
            document.querySelector('#submit').disabled = true;
            return false;
    };
    // marking as completed
        var list = document.querySelector('#tasks');
        list.addEventListener('click',function(check){
            if(check.target.tagName === 'LI'){
                check.target.classList.toggle('checked');
            }
            
        });
        var close = document.getElementsByClassName("close")
        close.addEventListener('click',function(e){
            if(e.target.className === 'close'){
                e.target.className.style.display = "none";

            }

        })
// removing the task if we need to delete it



    })

    
</script>

</body>
</html>
